# Search and Destroy Configuration

# Round settings
rounds:
  max: 12                    # Maximum rounds per match
  rounds-to-win: 7           # Rounds needed to win
  swap-sides-after: 6        # Swap attackers/defenders after this round
  time-limit-seconds: 120    # Time limit per round (2 minutes)

# Bomb settings
bomb:
  plant-time-seconds: 3      # Time to plant bomb
  defuse-time-seconds: 5     # Time to defuse bomb
  explosion-time-seconds: 40 # Time until bomb explodes after plant
  item: TNT                  # Item representing the bomb

# Round transition
transition:
  lobby-wait-seconds: 5      # Time in lobby between rounds
  countdown-seconds: 10      # Countdown before first round starts (players can still join)

# Team names
teams:
  red: "Red Team"
  blue: "Blue Team"

# Event triggered commands
# Prefixes: [console] / [player] / [op]
# Placeholders: <player>, <map>, <killer>, <victim>
event-commands:
  game-start: []
    # Example: [console] broadcast <map>でSND試合開始！
  round-start: []
    # Example: [console] say ラウンド開始
  game-end: []
    # Example: [console] broadcast <map>の試合が終了しました
  player-kill: []
    # Example: [op] eco give <killer> 100

# Recruitment announcement
# Broadcast server-wide when lobby opens
announcement:
  enabled: true
  # Placeholders: <map>
  message: "&6<map>&eでSNDが始まります！&a/snd join&eで参加しよう！"
  # 0 = announce on first player only, >0 = also announce when threshold reached
  player-threshold: 0
